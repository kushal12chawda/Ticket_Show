<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>city admin page</title>
    <link rel="stylesheet" type="text/css" href="../static/citystyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <!-- extra -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> 

    {% for message in get_flashed_messages() %}
    <div class="alret" style="position: relative;">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" align="center" style="color: white;background-image: linear-gradient(50deg,#076585,#fff); width: 1400px; margin-left: 70px; top: -130px; position: absolute; font-size: 100%;">
            <strong>{{message}}</strong> 
            <button type="button" style="background-color: aliceblue;" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>    
    {% endfor %}

    <div class="container">
        <div class="login-center" style="font-family: sans-serif; height: 450px; width: 500px; background-color: rgba(240,248,255,.75); border-radius: 50px; margin-left: 388px; margin-top: 150px; box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;" align="center">
            <br>
            <div class="login-header" style="padding-top: 10px;">
                <p style="font-size: 200%;"><b>Ticket Shows Sayss !!!</b></p>
                <p style="font-family: cursive; font-size: 110%;"><b>Hello&nbsp{{admin.admin_name}}..</b></p>
            </div>
            <br>
            <br>
            <form class="login-form" action="" method="POST">
            <div class="login-form-mid" style="margin-top: -10px;">
                <div class="login-form-item" align="left" style="margin-left: 25px;">
                    <label for="city" style="font-size: 20px; font-weight: bold; margin-left: 160px; font-family:cursive;">ENTER CITY</label>
                    <br>
                    <br>
                    <input type="text" id="city"  name="city"  placeholder="Enter City" style="border: 1px soild black; border-radius: 20px; width: 350px; height: 40px; margin-left:40px; padding-left: 20px;">
                </div>
                <br>
                <br>
                <div class="login-form-item" >
                   <button type="submit"  formaction="/city_admin1" formmethod="post"   align='left' style="margin-right:10px; border-radius: 100px; width: 140px; height: 60px; font-size: 15px; color: rgb(245, 247, 250); box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px; "><b>Submit</b></button>
                </div>
            </div>
            </form>
        </div>
    </div>    
</body>
</html>
